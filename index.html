<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Passing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4><u> Message You Would Like To Pass</u></h4>
      <input
        type="text"
        id="text-box"
        class="row"
        placeholder="Enter Text Here"
      />
      <button class="row" id="submit" onclick="addTask()">Submit</button>

      <h4 id="error-msg">Enter Any Valid Text</h4>
      <h4 id="msg"><u>Last Message Delivered</u></h4>

      <h4 id="content">Last message displayed here</h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
